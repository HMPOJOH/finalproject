<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scenarios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css " integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="header-setupPanel">
    <!-- <img src="hmGroup1.jpeg" height="100%" width="10%">-->
    <img src="hmGroup-logo.jpg" height="10%" width="10%">
    <ul class="navbar" align="center">
        <li><a href="#Store" class="active">Store</a></li>
        <li><a class="disabledNavLink" href="#Website">Website</a></li>
        <li><a class="disabledNavLink" href="#MobileApp">Mobile app</a></li>
        <li><a th:href="'scenarios'">Show scenarios</a></li>
    </ul>
</div>

<div class="imageBox">

    <div class="content">
    <h1 align="center" style="color: black;">Scenarios</h1>

    <form th:action="'/addContent/' +${scenarioId}" method="POST">
        <table class="table table-light">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tr th:each="scenario,iter : ${scenarios}">
                <td th:text="${scenario.id}">Id</td>
                <td th:text="${scenario.description}">Description</td>
                <td>
                    <a th:href="'addcontent/' +${scenario.id}" class="btn-primary">Show content</a>
                </td>
            </tr>

        </table>
    </form>
    </div>
</div>

<div class="footer" align="center">
    <img src="hmGroupBrands.png" align="center" >
</div>

</body>
</html>
