<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Setup panel</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<div class="imageBox" align="center">

    <div class="header-setupPanel" align="left">
        <img src="hmLogo.png" height="7%" width="7%">
        <h1 align="center">Admin page - setup panel</h1>
    </div>


    <form th:action="@{/index}" method="POST">

        <h3 align="left" style="padding-left:25px">City</h3>

        <select th:name="city" class="city-dropdown">
            <option th:each="location : ${locations}"
                    th:value="${location}"
                    th:text="${location}"></option>
        </select>


        <h3 align="left" style="padding-left:25px">Department</h3>

        <select th:name="department" class="department-dropdown">
            <option th:each="dep : ${departments}"
                    th:value="${dep.id}"
                    th:text="${dep.description}"></option>
        </select>


        <h3 align="left" style="padding-left:25px">Time frame</h3>

        <select name="forecastdays" class="smhidays-dropdown">
            <option th:each="day : ${T(com.example.Weatherbasedcontent.WeatherAPIWW.ForecastDays).values()}"
                    th:value="${day}"
                    th:text="${day}"></option>
        </select>

        <input type="submit" class="startPanel-btn" value="Start panel" align="center">

    </form>

    <a th:href="'scenarios'" class="btn btn-primary">Show scenarios</a>


</div>


</body>
</html>
